<div class="modal-header">
    <div class="modal-title">
        <p class="h3">{{news.source}}</p>
        <p class="h5 text-muted">{{dateString}}</p>
    </div>
    <button type="button" class="close" aria-label="Close" (click)="newsModalService.dismiss()">
        <span style="color: #007BFF;text-decoration: underline; font-size: 16px;">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p class="h4">{{news.headline}}</p>
    <p>{{news.summary}}</p>
    <p class="h6">
        <small class="text-muted">
            For more details click 
            <a style="color: #007BFF; cursor: pointer;text-decoration: underline;" (click)="openLink(news.url)">here</a>
        </small>
    </p>
    <div class="card m-2">
        <div class="card-body">
            <div class="row mx-1">Share</div>
            <div class="row mx-1">
                <a class="twitter-share-button btn btn-social btn-twitter p-0"
                    href="{{shareToTwitter}}"
                    target="_blank"
                    data-size="large"
                >
                <i class="fa fa-2x fa-twitter"></i>
                    <!-- <i class="fa-brands fa-2x fa-x-twitter"></i> -->
                    <!-- <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16"><path d="M389.2 48h70.6L305.6 224.2 487 464H345L233.7 318.6 106.5 464H35.8L200.7 275.5 26.8 48H172.4L272.9 180.9 389.2 48zM364.4 421.8h39.1L151.1 88h-42L364.4 421.8z"/></svg> -->
                </a>
                <a class="fb-share-button btn btn-social p-0"
                    href="{{shareToFB}}"
                    target="_blank"
                    data-size="large"
                >
                    <i class="fa fa-2x fa-facebook-square" style="color: #2224ab;"></i>
                </a>
            </div>
        </div>
    </div>
</div>
